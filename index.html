<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css"> <!-- เพิ่มลิงค์นี้ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>GitHub Profile Search</title>
    <style>
        /* Applying Roboto font globally */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
            <h1>GitHub Profile Search</h1>
            <p>Develop by Nattacha Thongchantra</p>
        </div>
      
        
        <div class="search-box">
            <input type="text" id="username" placeholder="Enter GitHub Username">
            <button onclick="getUser()">Search</button>
        </div>
        <div class="profile" id="profile"></div>
        <div class="pagination" id="pagination"></div>
        <h2>People You May Know</h2>
        <div class="suggestions" id="suggestions"></div>
    </div>

    <script src="script.js"></script>
</body>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Nattacha Thongchantra. All Rights Reserved.</p>
    </div>
</footer>

</html>
